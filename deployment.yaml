- name: Build & Deploy Docker Container
  hosts: dockerservers
  gather_facts: false
  remote_user: root
  tasks:
    - name: Copy the files to remote server
      become: true
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/ansible-jenkins-pipeline/
        dest: ~/project

    - name: Building Docker Image
      community.docker.docker_image:
        build:
          path: ~/project
        name: hostit:latest
        source: build
        state: present
    
    - name: Stopping the Container
      docker_container:
        name: hostit-container
        image: hostit:latest
        state: stopped

    - name: Remove the Container
      docker_container:
        name: hostit-container
        image: hostit:latest
        state: absent
  
    - name: Removing Docker Image
      community.docker.docker_image:
        name: hostit:latest
        state: absent

    - name: Building Docker Image
      community.docker.docker_image:
        build:
          path: ~/project
        name: hostit:latest
        source: build
        state: present

    - name: Creating the Container
      docker_container:
        name: hostit-container
        image: hostit:latest
        ports:
          - "80:80"
        state: started